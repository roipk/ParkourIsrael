<ion-content>
    <ion-grid>
        <ion-row class="center-row">
            <ion-label>
                Parkour Israel Summary
            </ion-label>
        </ion-row>

        <ion-row class="center-row">
            <ion-col size='12' size-md='7'>
                <ion-list-header (click)="openPagesList()">
                    <button ion-button icon-only clear>
                        <ion-icon  name="add" *ngIf="!pages"></ion-icon>
                        <ion-icon  name="remove" *ngIf="pages"></ion-icon>
                    </button>
                    <ion-label>Pages</ion-label>
                </ion-list-header>
                <ion-list [hidden]="!pages">
                    <ion-item>Item 1</ion-item>
                    <ion-item>Item 2</ion-item>
                    <ion-item>Item 3</ion-item>
                    <ion-item>Item 4</ion-item>
                    <ion-item>Item 5</ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
            
        <ion-row class="center-row">
            <ion-col size='12' size-md='7'>
                <ion-list-header (click)="openPostsList()">
                    <button ion-button icon-only clear>
                        <ion-icon  name="add" *ngIf="!posts"></ion-icon>
                        <ion-icon  name="remove" *ngIf="posts"></ion-icon>
                    </button>
                    <ion-label>Posts</ion-label>
                </ion-list-header>
                <ion-list [hidden]="!posts">
                    <ion-item>Item 1</ion-item>
                    <ion-item>Item 2</ion-item>
                    <ion-item>Item 3</ion-item>
                    <ion-item>Item 4</ion-item>
                    <ion-item>Item 5</ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
            
        <ion-row class="center-row">
            <ion-col size='12' size-md='7'>
                <ion-list-header (click)="openUsersList()">
                    <button ion-button icon-only clear>
                        <ion-icon  name="add" *ngIf="!users"></ion-icon>
                        <ion-icon  name="remove" *ngIf="users"></ion-icon>
                    </button>
                    <ion-label>Users</ion-label>
                </ion-list-header>
                <ion-list [hidden]="!users">
                    <ion-item>Item 1</ion-item>
                    <ion-item>Item 2</ion-item>
                    <ion-item>Item 3</ion-item>
                    <ion-item>Item 4</ion-item>
                    <ion-item>Item 5</ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>        
</ion-content>
