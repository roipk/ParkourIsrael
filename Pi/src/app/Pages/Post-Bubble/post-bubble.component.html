<ion-card class="welcome-card" #post>
  <ion-button class="close">&#9776;</ion-button>
  <ion-img *ngIf="isImage()" #image></ion-img>
  <p *ngIf="!isImage()"></p>
  <ion-card-header>
    <ion-card-title>{{data.title}}</ion-card-title>
    <ion-card-subtitle>{{data.content}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content [ngStyle]='{"color": getContentColor(from)}'>
    From: {{data.from}}
  </ion-card-content>
</ion-card>
