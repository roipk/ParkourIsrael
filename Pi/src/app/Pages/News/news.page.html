<ion-content class="temp"  #mainContent >
<ion-button  *ngIf='uAuth.auth.currentUser != null'  (click) = 'write()'>new post</ion-button>

  <ion-grid>
    <ion-row *ngFor='let m of messages'>
      <ion-col>
        <app-post-bubble  [fullName]='fullName' [data]='m' ></app-post-bubble>
      </ion-col>
    </ion-row>
  </ion-grid>
    <br><br><br><br><br><br><br>
</ion-content >
