
<ion-content #mainContent>

  <ion-grid>
    <ion-row *ngFor='let m of messages'>
      <ion-col>
        <app-post-bubble [fullName]='fullName' [data]='m'></app-post-bubble>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<div class="footer" type='manager' id = "footerMassage" >
    <ion-toolbar>
      <ion-input  (keyup)='onKeyUp($event)' #messageField placeholder="Message" #input></ion-input> 
      <ion-button  [disabled]='isMessageInvalid()' slot='end' (click)='sendMessage()' >Send</ion-button> 
     </ion-toolbar>
</div>
