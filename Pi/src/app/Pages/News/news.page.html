<ion-header>
  <ion-toolbar>
    <ion-title>News Window</ion-title>
  </ion-toolbar>
</ion-header>

<nav>
    <a href="#"> Home </a> 
    <a routerLink='/news'> News </a>
    <a href="#"> Contact </a>
    <a href="#"> Help </a>
    <a id ='btnLogin'  (click)='login()'>Login</a>
    <a id ="manager" href="#"> Manage </a>
</nav>

<ion-content #mainContent>

  <ion-grid>
    <ion-row *ngFor='let m of messages'>
      <ion-col>
        <app-post-bubble [fullName]='fullName' [data]='m'></app-post-bubble>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <h6  id = 'manager' slot='start'>Message:</h6>
    <ion-input  id = 'manager' (keyup)='onKeyUp($event)' #messageField></ion-input>
    <ion-button  id = 'manager' [disabled]='isMessageInvalid()' slot='end' (click)='sendMessage()'>Send</ion-button>
  </ion-toolbar>
</ion-footer>
