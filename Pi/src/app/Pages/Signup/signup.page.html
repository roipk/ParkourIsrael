<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<nav>
    <a href="#"> Home </a> 
    <a routerLink='/news'> News </a>
    <a href="#"> Contact </a>
    <a href="#"> Help </a>
   <a routerLink='/login'>Login</a>
</nav>




<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='1.5' offset='4'>
        <ion-item>
          <ion-label position="floating">First name</ion-label>
          <ion-input #firstName></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size='1.5' offset='1'>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input #lastName></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size='4' offset='4'>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input #nickName></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size='4' offset='4'>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input #email></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size='4' offset='4'>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type='password' #password></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size='4' offset='4'>
        <ion-item>
          <ion-label position="floating">Confirm</ion-label>
          <ion-input type='password' #confirm></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-button (click)='createNewUser()'>Sign Up</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <hr class="hr-text" data-content="OR">

  <ion-grid>

    <ion-row>
      <ion-col  offset='5'>
        <ion-button color="facebook">Sign up with Facebook </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col offset='5'> 
            <!-- <ion-button expand="block" (click)="b()">test</ion-button> -->
         <ion-button class="google-btn" color="google">Sign up with Google </ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
