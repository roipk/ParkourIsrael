<div class="content">
<ion-content>
  <ion-grid>
    <br>
    <img class="center" src="https://firebasestorage.googleapis.com/v0/b/parkour-israel.appspot.com/o/logo%2Flogo.png?alt=media&token=09a5eb4c-3c53-4640-ab03-cd3f15d5b4e3">
    <br>
    <ion-row class='center-row'>
      <ion-col size='12' size-md='2'>
        <ion-item>
          <ion-label *ngIf='lang()' id= "firstName" position="floating">First name</ion-label>
          <ion-label *ngIf='!lang()' id= "firstName" position="floating">שם פרטי</ion-label>
          <ion-input #firstName></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size='12' size-md='2'>
        <ion-item>
          <ion-label *ngIf='lang()' id= "lastName" position="floating">Last Name</ion-label>
          <ion-label *ngIf='!lang()' id= "lastName" position="floating">שם משפחה</ion-label>
          <ion-input #lastName></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class='center-row'>
        <ion-col size='12' size-md='4'>
        <ion-item>
          <ion-label *ngIf='lang()' id= "userName" position="floating">Username *</ion-label>
          <ion-label *ngIf='!lang()' id= "userName" position="floating">שם משתמש *</ion-label>
          <ion-input #userName (ionBlur)="CheckUsername()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class='center-row'>
        <ion-col size='12' size-md=4>
        <ion-item>
          <ion-label *ngIf='lang()' id= "email" position="floating" >Email *</ion-label>
          <ion-label *ngIf='!lang()' id= "email" position="floating" >אימייל *</ion-label>
          <ion-input  #email (ionBlur)="CheckEmail()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class='center-row'>
      <ion-col size='12' size-md='2'>
        <ion-item>
          <ion-label  *ngIf='lang()' id= "password" position="floating">Password *</ion-label>
          <ion-label  *ngIf='!lang()' id= "password" position="floating">סיסמא *</ion-label>
          <ion-input type='password' #password></ion-input>
        </ion-item>
      </ion-col>
    
        <ion-col size='12' size-md='2'>
        <ion-item>
          <ion-label  *ngIf='lang()' id= "confirm" position="floating">Confirm</ion-label>
          <ion-label  *ngIf='!lang()' id= "confirm" position="floating">אישור סיסמא</ion-label>
          <ion-input type='password' #confirm></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class='center-row'>
      <ion-col text-center>
        <ion-button *ngIf='lang()' (click)='createNewUser()'>Sign Up</ion-button>
        <ion-button *ngIf='!lang()' (click)='createNewUser()'>הרשמה</ion-button>
        <h6  *ngIf='lang()'>* Required </h6>
        <h6  *ngIf='!lang()'>* שדה חובה </h6>
      </ion-col>
    </ion-row>

  </ion-grid>

  <hr class="hr-text" data-content="OR">

  <ion-grid>

    <ion-row class='center-row'>
        <ion-col size='12' size-md='4'>
        <ion-button expand='block' color="facebook">
            <ion-icon name="logo-facebook"></ion-icon>
          Sign up with Facebook 
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class='center-row'>
        <ion-col size='12' size-md='4'>
            <!-- <ion-button expand="block" (click)="b()">test</ion-button> -->
         <ion-button expand='block' class="google-btn" color="google">
            <ion-icon name="logo-google"></ion-icon>
           Sign up with Google 
         </ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
</div>
