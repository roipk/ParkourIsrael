
<ion-content>
  <ion-grid>

    <ion-row class='center-row'>
      <ion-col size='12' size-md=4>
        <ion-item autofocus>
          <ion-label position="floating">Email or Username</ion-label>
          <ion-input  (keyup)='onKeyUp($event)' #email (ionBlur)="CheckUser(email.value)"  ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class='center-row'>
      <ion-col size='12' size-md=4>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input (keyup)='onKeyUp($event)' [type]="passwordType" clearOnEdit="false" #password></ion-input>
          <ion-icon  [hidden]='isPasswordInEmpty()' slot='end' [name]="passwordIcon"
            class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class='center-row'>
      <ion-col size='12' size-md=4>
        <ion-button expand="block" (click)='signInUser()'>Login</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>



  <ion-text text-center size-font=3.5px>
    <h6> <a routerLink='/signup'> Don't have an account? Register here. </a></h6>
    <h6> <a style ="cursor: pointer;" (click)='alertPassword()'> Forgot password? </a></h6>
  </ion-text>

  <hr class="hr-text" data-content="OR">
  <ion-grid>

    <ion-row class='center-row'>
      <ion-col size='12' size-md=4>
        <ion-button color="facebook" expand="block" (click)="loginAction();">
            <ion-icon name="logo-facebook"></ion-icon>
          Login with Facebook
        </ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row class='center-row'>
      <ion-col size='12' size-md=4>
        <ion-button class="google-btn" color="google" expand="block" (click)="googlelogin()">
            <ion-icon name="logo-google"></ion-icon>
          Login with Google
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
