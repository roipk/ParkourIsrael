<div class="content">
  <ion-content>
    <br>
  <ion-grid>
    <ion-row class="center-row">
        <ion-avatar>
          <img class="avatar" src="https://firebasestorage.googleapis.com/v0/b/parkour-israel.appspot.com/o/images%2Favatar.jpg?alt=media&token=ec1dfd38-fa0d-4f73-a953-51e2c7756f5f">
        </ion-avatar>
    </ion-row>
    <br><br>
    <ion-row class='center-row'>
      <ion-col text-center size='12' size-md='2'>
        <ion-item>
          <ion-label id= "firstName" position="floating">First name</ion-label>
          <ion-input #firstName></ion-input>
        </ion-item>
      </ion-col>

      <ion-col text-center size='12' size-md='2'>
        <ion-item>
          <ion-label id= "lastName" position="floating">Last Name</ion-label>
          <ion-input #lastName></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class='center-row'>
        <ion-col text-center size='12' size-md='4'>
        <ion-item>
          <ion-label  position="floating">Username </ion-label>
          <ion-input #userName (ionBlur)="CheckUsername()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class='center-row'>
        <ion-col text-center>
          <ion-button (click)='update()'>Save</ion-button>
          
        </ion-col>
      </ion-row>

    <br><br><br>

    <ion-row class='center-row'>
        <ion-col text-center size='12' size-md='2'>
    <ion-button (click) = "changeShowPassword()" #changeButton>
      Reset Password
   </ion-button>
  </ion-col>
  </ion-row>
 
    <ion-row class='center-row' *ngIf = "showPassword">
      <ion-col text-center size='12' size-md='2'>
        <ion-item>
          <ion-label id= "password" position="floating">Password </ion-label>
          <ion-input type='password' #password></ion-input>
        </ion-item>
      </ion-col>
    
        <ion-col text-center size='12' size-md='2'>
        <ion-item>
          <ion-label id= "confirm" position="floating">Confirm</ion-label>
          <ion-input type='password' #confirm></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
</div>
