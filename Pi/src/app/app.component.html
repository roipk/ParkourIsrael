<!-- website on Descktop -->
<ion-content *ngIf="!isMobile()" >
  <ion-grid>
    <ion-row>
     
      <ion-col size="8">
        <ul>
          <li> <a routerLink="/home" routerLinkActive="active"> Home </a> </li>
          <li> <a routerLink="/news" routerLinkActive="active"> News </a></li>
          <li class="dropdown">
            <a routerLink="/contact" routerLinkActive="active" class="dropbtn">Contact</a>
            <div class="dropdown-content">
              <a *ngFor='let item of items' [routerLink]="item.url" routerLinkActive="active">{{item.name}}</a>
            </div>
          </li>
          <li><a routerLink="/info" routerLinkActive="active">info</a></li>
          <li><a routerLink="/news" routerLinkActive="active">test</a></li>
          </ul>
        </ion-col>

          <ion-col size="4">
            <ul>
            <div class="right">
              <li class="dropdown">
                  <a #loginNickName routerLink="/contact" routerLinkActive="active" class="dropbtn">Welcome</a>
                  <div class="dropdown-content">
                      <a #user (click)="login()">Login</a>
                      <a #user routerLink="/manager" routerLinkActive="active" *ngIf="getManager()">Manager</a>
                    <a *ngFor='let item of items' [routerLink]="item.url" routerLinkActive="active">{{item.name}}</a>
                  </div>
                </li>


            <!-- <div class='username' #loginNickName></div>
            <li *ngIf="getManager()"><a routerLink="/manager" routerLinkActive="active"> Manage </a></li>
            <li><a #user (click)="login()">Login</a></li>-->
          </div> 
        </ul>
      </ion-col>
  
    </ion-row>
  </ion-grid>
  <router-outlet></router-outlet>
</ion-content>

<!-- website on mobile -->
<!-- side menu -->
<ion-app *ngIf="isMobile()">
  <ion-content>

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title #titlePage>
          Home
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- <ion-split-pane size="12"> -->
      <ion-menu>
        <ion-header>
          <ion-toolbar>
            <ion-title float="left">Menu</ion-title>
              <ion-buttons slot="end" float="left" >
                  <ion-menu-button auto-hide ></ion-menu-button>
                </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
        <ion-router-outlet main></ion-router-outlet>
      </ion-menu>
      <router-outlet></router-outlet>
    <!-- </ion-split-pane> -->
  </ion-content>
</ion-app>
